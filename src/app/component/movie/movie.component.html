<div class="movie">

  <br/>
  Name {{movie.name}}<br/>
  Year {{movie.year}}
  <br/>
  <ul>
    <li *ngFor="let actor of actors" >
      {{actor}}
    </li>
  </ul>
  <b *ngIf="movie.liked">Liked</b>
  <b *ngIf="!movie.liked">UnLiked</b>
  <button class='btn btn-primary btn-sm' (click)="onLikeClick()">

    <b *ngIf="!movie.liked">Like Me</b>
    <b *ngIf="movie.liked">UnLike Me</b>
  </button>
</div>
